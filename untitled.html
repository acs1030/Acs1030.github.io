<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		#dog{
			width: 200px;
			height: 200px;
			background-size: contain;
			background-color: sandybrown;
			position:absolute;


			animation-name: scout;
			animation-duration: 2s;
			animation-iteration-count: infinite;
		}
		@keyframes scout{
			0%{
				left:0px;
				top:0px;
				background-color: lavenderblush;
				border-radius: 50%;
			}

			100%{
				left:0px;
				top:800px;
				background-color: brown;
				border-radius: 0%;
			}

		}

	</style>

</head>

<body>
	<div id="dog"></div>
</body>

</html>
